<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        font-family: Roboto;
        font-weight: 600;
        gap: 1.5rem;
        font-size: 20px;
        margin: auto;
      "
    >
      <img
        width="90px"
        height="80px"
        src="https://img.welt.de/img/wirtschaft/gruenderszene/mobile234788310/7601350557-ci16x9-w1200/Facebook-Rebranding.jpg"
        alt=""
      />
      <span>Facebook Project By Jamal : Activate your Facebook account </span>
    </div>
    <div
      style="
        padding: 2.5rem;
        border-top: 6px solid;
        border-bottom: 6px solid;
        color: #141823b5;
        font-size: 25px;
        font-family: Roboto;
        font-weight: 550;
      "
    >
      <span>Hello ""</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0">
          You recently created an account on Facebook. To complete your
          registration , please confirm your account
        </span>
      </div>
      <a
        href="${url}"
        style="
          width: 200px;
          padding: 10px 20px;
          color: black;
          background: #92b3ff;
          text-decoration: none;
          font-weight: 500;
          border-radius: 5px;
        "
        >Confirm Account</a
      >
      <br />
      <div style="padding-top: 25px ;font-size: 15px;" >
        <span style="margin:1rem 1;color: #898f9c;">
        Facebook allows you to stay in touch with all your freinds !
        </span>

      </div>
    </div>
  </body>
</html>
